## data for building web project
html:
  src: "html"
styles:
  src: "styles"
assets:
  src: "assets"
scripts:
  src: "scripts"
  browserify:
    entries: ["main.js"]

## additional data for site available as site.{key} in pug templates
site:
  url: ""

## overrides when built with -d or --development option
development:
  site:
    url: "http://localhost:3000/"
